<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--root(将样式绑定在页面的根元素中【位于文档中最顶层的元素】)-->
    <style>
        :root{
            background-color:#eeeeef;
        }/*如果使用的root，body将只给内容区域添加样式*/
        body{
            background-color: chartreuse;
        }
        /*not排除某些元素的样式显示*/
        div *:not(h1){
            color: cornflowerblue;
        }
        /*empty(指定当前元素中，内容为空白时使用的样式)*/
        :empty{background-color: turquoise}
        /*target(对页面中某个target元素指定样式)*/
        :target{
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div>
        <h2>？你好吗</h2>
