<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--hover,focus,active-->
    <style>
        input[type="text"]:hover {
            background-color: cadetblue;
        }
        input[type="text"]:focus{
            background-color: cyan;
        }
        input[type="text"]:active{
            background-color: blue;
        }
    </style>
</head>
<body>
    <input type="text" name="name">
    <input type="text" name="age">
</body>
</html>
