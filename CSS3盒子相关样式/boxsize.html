<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            box-sizing: border-box;/*边距包含在总宽高之中*/
            width:100px;
            height: 100px;
            padding: 10px;
            background-color: #ffaa00;
        }
        #div2{
            box-sizing: content-box;/*边距不包含在总宽高之中*/
            width:100px;
            height: 100px;
            padding: 10px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
