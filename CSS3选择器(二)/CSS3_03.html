<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--nth-child(n)
        αn+β
    -->
    <style>
        li:nth-child(4n+1){
            background-color: turquoise;
        }
        li:nth-child(4n+2){
            background-color: darkorange;
        }
        li:nth-child(4n+3){
            background-color: blue;
        }
        li:nth-child(4n+4){
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>列表1</li>
