<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--first-line(元素的第一行)-->
    <style>
        p:first-line{
            color: cornflowerblue;
        }
        /*first-letter(首字母，第一个字母)*/
        p:first-letter{
            color: chartreuse;
        }
        /*before(在某一个元素之前插入一些内容)*/
        li:before{
            content: "----";
        }
        /*after(在某一个元素之后插入一些内容)*/
        li:after{
            content: "解释说明";
            font-size: 10px;
            color: cyan;
        }
    </style>
</head>
<body>
    <p>第一行<br/>第二行</p>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
</body>
</html>
